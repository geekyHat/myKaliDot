font_family Fira Code SemiBold 



font_size 15.0

scrollback_lines 10000



symbol_map U+E5FA-U+E62B Symbols Nerd Font

# Devicons

symbol_map U+E700-U+E7C5 Symbols Nerd Font

# Font Awesome

symbol_map U+F000-U+F2E0 Symbols Nerd Font

# Font Awesome Extension

symbol_map U+E200-U+E2A9 Symbols Nerd Font

# Material Design Icons

symbol_map U+F500-U+FD46 Symbols Nerd Font

# Weather

symbol_map U+E300-U+E3EB Symbols Nerd Font

# Octicons

symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C Symbols Nerd Font

# Powerline Extra Symbols

symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 Symbols Nerd Font

# IEC Power Symbols

symbol_map U+23FB-U+23FE,U+2b58 Symbols Nerd Font

# Font Logos

symbol_map U+F300-U+F313 Symbols Nerd Font

# Pomicons

symbol_map U+E000-U+E00D Symbols Nerd Font



# Best part

window_margin_width 0

window_padding_width 5

hide_window_decorations titlebar-only


tab_bar_edge top

tab_bar_margin_width 5.0

tab_bar_margin_height 30.0 3.0


tab_bar_style powerline


# remember replace xxxxxxx

tab_title_template "{index} {tab.active_wd.replace('/Users/kali', '~')}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"

# opacity
background_opacity 0.93

#: Terminal bell {{{

enable_audio_bell no 

visual_bell_duration 0.2

macos_show_window_title_in none

# smart setting

notify_on_cmd_finish always
notify_on_cmd_finish invisible 10.0

# custom map


map ctrl+alt+c copy_to_clipboard

map kitty_mod+enter new_window_with_cwd  

map kitty_mod+c launch --cwd=current

map ctrl+right next_window

map ctrl+left previous_window

map ctrl+] move_window_forward 

map ctrl+[ move_window_backward

map kitty_mod+c new_tab

map kitty_mod+, set_tab_title


include current-theme.conf
